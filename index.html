<!DOCTYPE html>
  <head>
	<title> Survey Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" >
	<link href="https://fonts.googleapis.com/css?family=Righteous|Roboto|Russo+One" rel="stylesheet">

  </head>
  <body>
    <header>
    	<h1 id="title"><strong>MAX</strong> <em>fitness</em> </h1>
    	<h3 id="subtitle">Survey Form</h3>
    </header>

    <main>
    	<p id="description">Let us know about your life style .</p>

    	<form id="survey-form" method="get" action=""> 

    		
    			<input type="text" id="name" name="name" placeholder="Enter your name." autofocus required ><br>
    			<label id="name-label" for="name">Full Name</label><br>
    		
   
    			<input type="email" id="email" name="email" placeholder="Enter your email." autofocus required ><br>
    		    <label id="email-label" for="email">Email </label><br>
    			

    			<input type="tel" id="number" name="number" placeholder="XXX-XXX-XXXX" pattern="[0-9]{3}-[0-9{3}-[0-9]{4}" autofocus required ><br>
    			<label id="number-label" for="number">Mobile </label>

    		
    			<label id="age-label" for="age">How old are you? </label>
    			<input type="number" id="age" name="age" placeholder="16" min="1" max="120" autofocus required>

    			<label id="level-label" for="level">What best describes you? </label>
    			<select id="level" name="level">
    				<option value="beginner">Beginner</option>
    				<option value="intermediate">Intermediate</option>
    				<option value="advanced">Advanced</option>
    			</select>

    			<label id="days-label" for="days">How many days do you workout in a week? </label>
    			<input type="number" id="days" name="days" placeholder="1" min="1" max="7" autofocus required >
    	
    			<label id="diet-label" for="diet">Describe your diet</label>
    			<input type="checkbox" id="meat" name="diet" required>Meat</form>
    			<input type="checkbox" id="vegetables" name="diet" required>Vegetables</form>
    			<input type="checkbox" id="fruit" name="diet" required>Fruits</form>
    			<input type="checkbox" id="rice" name="diet" required>Rice</form>
    			<input type="checkbox" id="bread" name="diet" required>Bread</form>
    			<input type="checkbox" id="all" name="diet" required>All of the above</form>
    			<input type="checkbox" id="other" name="diet" required>Other</form>

    			<label id="rate-lable" for="rate">Rate us </label>
    			<input type="radio" id="poor" name="rate">Poor</input>
    			<input type="radio" id="good" name="rate">Good</input>
    			<input type="radio" id="excellent" name="rate">Excellent</input>

    			<label id="comment-label" for="comment">Leave your comments below.</label><br>
    			<textarea id="comment" label="comment" cols="50" rows="10" placeholder="Enter your comments . . ."></textarea>

    			<button id="submit" name="submit">Submit</button>

    	</form>


    	<footer>
    		<p>by Renz Jayson Mallari</p>
    	</footer>

    </main>

    

  </body>
</html>
